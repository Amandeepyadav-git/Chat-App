<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime-Chat-on-Web</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat2.png" alt="">
    </nav>
    <div class="container">
        <div class="message right">Aman: Hey how Are you?</div>
        <div class="message left">Rohan: I'm fine , how about you?</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" style="color:white;"  placeholder="Enter a message to send">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
